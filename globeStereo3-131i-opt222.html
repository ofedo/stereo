					function combine(fs) {
						var n = fs.length;
						return function(x, y, z) {
							var s = 0,
									i = -1;
							while (++i < n) {
								s += fs[i](x, y, z);
							}
							var v = s % 1,
									k = s + v;
							return (k & 1) === 0 ? v : 1-v;
						};
